<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <div class="bb d-sm-w-auto" style="width: 30rem;">
        <div class="card-body">
            <marquee behavior="" direction="right"><p>Welcome to official grading page</p>
            </marquee>
            <h1 class="card-title"><u>Grading   System</u></h1>   <br> 

    <div class="d-flex justify-content-center">
        <div class="input-group w-auto">
            <input type="text" class="form-control" placeholder="Enter your score" id="score"/>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success" type="button" . onclick="checkScore()" data-mdb-ripple-color="dark" >
                Check 
            </button>
        </div>
    </div>
    <center><div id="result" class="bg-white m-3 p-3 border border-2 w-25 "></div></center>
        
</center>
    <script>
       

        function checkScore() {
            var num = Number(score.value)
            if (num >= 1 && num < 40){
                console.log('F - Fail');
                result.innerHTML = 'F - Fail'
            }
             else if (num >= 40 && num < 45) {
                console.log('E - Pass');
                result.innerHTML = 'F - Fail'
            }
            else if (num >=45 && num <50){
                console.log('good');
            }
             else if (num >=50 && num <60){
                console.log('credit');
            }
             else if (num >=60 && num <70){
                console.log('v good');
            }
             else if (num >=70 && num <=100){
                console.log('Excellent');
                result.innerHTML = 'Excellent'
            } 
             else if (num >100 && num <0){
             console.log('INVALID');
             result.innerHTML = 'INVALID'
            }
        }

    </script>
</body>
</html>
